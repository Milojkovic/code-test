<!doctype html>
<html>
<head>
<title>Test code</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css" media="screen">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="wrapper">
					<h1 class="title">Code Test</h1>
					
					<!-- Search box -->
					<div id="search_box">
						<form method="post" action="" onsubmit="">
							<input type="text" id="search_term" name="search_term"
								placeholder="Enter some Id" onkeyup="do_search();" />
						</form>
					</div>
					
					<!-- Render data from do_search function -->
					<div class="container">
						<div id="result_div" class="row"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  Load JS files -->
	<script type="text/javascript" charset="utf8" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf8" src="custom.js"></script>

</body>
</html>
